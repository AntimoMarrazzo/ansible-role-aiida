---
- name: "install aiida-yambo-{{ aiida_yambo_version }} from PyPI"
  pip:
    name: aiida-yambo
    version: "{{ aiida_yambo_version }}"
    virtualenv: "{{ aiida_venv }}"
  register: pip_install

- name: run reentry scan
  shell: "{{ aiida_venv }}/bin/reentry scan -r aiida"
  when: pip_install.changed

- name: set up yambo codes for localhost
  include_tasks: code-setup.yml
  vars:
   - aiida_code:
       name:  "yambo-{{yambo_version}}"
       template:  yambo.code
       executable: "{{ item }}"
       folder: "{{ yambo_topdir }}/bin"
   - aiida_computer_name:  "{{ aiida_localhost_name }}"
  # not all executables have an AiiDA plugin
  #with_items: "{{yambo_executables}}"
  with_items: 
   - yambo
   - p2y
  when: yambo_executables is defined

- include_role:
    name: release_notes
  vars:
    section: AiiDA
    option: aiida-yambo
    value: >-
      aiida-yambo {{ aiida_yambo_version }} is installed.
  when: release_notes is defined and release_notes
